name: bindings/ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby and Rust
        uses: oxidize-rb/actions/setup-ruby-and-rust@d82dc9597a31636d7cafd21a562dd7702aa590b5 #v1.30
        with:
          bundler: "2.6.2"
          ruby-version: "3.4.1"
          rustup-toolchain: "stable"
          bundler-cache: true
          cargo-cache: true
          working-directory: "bindings/ruby"

      - name: Run ruby tests
        run:  |
          cd bindings/ruby
          cargo clippy --all-targets --no-deps -- -Dwarnings
          bundle exec rake
